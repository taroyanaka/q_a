<!DOCTYPE html>
<html>
  <head>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div class="react_app"></div>
<script type="text/babel">
const NEKO_ROOT = ReactDOM.createRoot(document.querySelector(".react_app"));

function Neko1() {
const [count1, setCount1] = React.useState(0);
const [count2, setCount2] = React.useState(0);

function click1() {
    setCount1(count1 + 1);
};
function click2() {
    setCount2(count2 + 100 + count1);
};

return (
<div>
    <h2>HI</h2>

    <p>count: {count1}</p>
    <button onClick={click1}>count1 + 1 neko1 Click me</button>

    <p>count2: {count2}</p>
    <button onClick={click2}>count2 + 100 + count neko1 Click me</button>
</div>
);
};

NEKO_ROOT.render(
  <Neko1 />,
  document.querySelector(".react_app")
);
</script>
</body>
</html>
