<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="block1" data-before-block-number="1" data-x="0" data-y="0"
    style="position: relative;">
<button onclick="add_x(event)">add_x</button>
<button onclick="add_y(event)">add_y</button>
<div id="in_block1"></div>
    </div>

</body>
<script>

    let ary1 = [];
    // let before_ary = [];

    let after_ary = [];
const add_x = () => make_block(event, 'x');
const add_y = () => make_block(event, 'y');
const make_block = (event, xAdd_or_yAdd) => {
    let block_number = event.target.parentNode.dataset.beforeBlockNumber;
    let x = event.target.parentNode.dataset.x;
    let y = event.target.parentNode.dataset.y;
    let in_block = document.querySelector(`#in_block${block_number}`);
    let new_block = document.createElement('div');
    new_block.classList.add('block1');
    new_block.dataset.beforeBlockNumber = Number(block_number) + 1;
    new_block.dataset.x = x;
    new_block.dataset.y = y;
    let new_button1 = document.createElement('button');
    new_button1.textContent = 'add_x';
    new_button1.addEventListener('click', add_x);
    let new_button2 = document.createElement('button');
    new_button2.textContent = 'add_y';
    new_button2.addEventListener('click', add_y);
    let new_in_block = document.createElement('div');
    new_in_block.id = `in_block${Number(block_number) + 1}`;
    new_block.appendChild(new_button1);
    new_block.appendChild(new_button2);
    new_block.appendChild(new_in_block);

    // x,yに比例してpositionを変更する。xが+1でleftが+100px、yが+1でtopが+100px
    new_block.style = `position: relative; top: ${y*100}px; left: ${x*100}px`;
    // console.log(x, y);


    in_block.appendChild(new_block);
    if (xAdd_or_yAdd === 'x') {
        x = Number(x) + 1;
    } else if (xAdd_or_yAdd === 'y') {
        y = Number(y) + 1;
    }
    new_block.dataset.x = x;
    new_block.dataset.y = y;




}
</script>
</html>
